<h4>Create Course</h4>
<form (ngSubmit)="create()">

  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Course Code:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="course.courseCode" name="courseCode">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Course Name:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="course.courseName" name="courseName" />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Section:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="course.section" name="section" />
    </div>
  </div>

  <!-- Last Name -->
  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Semester:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="course.semester" name="semester" />
    </div>
  </div>

  <!-- Buttons -->
  <button type="submit" class="btn btn-outline-success">
    <i class="fa fa-check-square-o"></i> Create</button>
  <a [routerLink]="['/courses']" class="btn btn-outline-warning">
    <i class="fa fa-undo"> Cancel</i>
  </a>

</form>
