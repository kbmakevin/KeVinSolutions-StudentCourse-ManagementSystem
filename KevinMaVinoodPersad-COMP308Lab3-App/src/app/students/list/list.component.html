<div style="margin-top:15px">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Student #</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Program</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stud of student">
        <th scope="row">{{ stud.studentNumber }}</th>
        <td>{{ stud.firstName }}</td>
        <td>{{ stud.lastName }}</td>
        <td>{{ stud.program }}</td>
        <td>
            <a href="#" class="btn btn-success" style="background-color:white;color:green;">Register Course</a>
          <a [routerLink]="['details']" [queryParams]="{id: stud.studentNumber}" class="btn btn-primary pull-right" style="background-color:white;color:blue; ">Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
