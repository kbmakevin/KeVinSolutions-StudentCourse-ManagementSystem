<h4>Update Profile</h4>
<form #f='ngForm' [ngClass]="{'was-validated': f.submitted}" (ngSubmit)="f.form.valid && update()" novalidate>
  <!-- Student Number -->
  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Student Number:</label>
    </div>
    <div class="col-md-5">
      <input type="number" class="form-control" required [(ngModel)]="student.studentNumber" name="studentNumber" min="300000000"
        disabled>
      <div class="invalid-feedback text-left">Student Number must be an integer greater than or equal to 300000000</div>
    </div>
  </div>

  <!-- Password -->
  <div class="form-group row">
    <div class="col-4 text-right">
      <label>New Password:</label>
    </div>
    <div class="col-md-5">
      <input type="password" class="form-control" required [(ngModel)]="student.password" name="password" />
      <div class="invalid-feedback text-left">Password is required!</div>
    </div>
  </div>

  <!-- First Name -->
  <div class="form-group row">
    <div class="col-4 text-right">
      <label>First Name:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="student.firstName" name="firstName" />
      <div class="invalid-feedback text-left">First name is required!</div>
    </div>
  </div>

  <!-- Last Name -->
  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Last Name:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="student.lastName" name="lastName" />
      <div class="invalid-feedback text-left">Last name is required!</div>
    </div>
  </div>

  <!-- Address -->
  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Address:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="student.address" name="address" />
      <div class="invalid-feedback text-left">Address is required!</div>
    </div>
  </div>

  <!-- City -->
  <div class="form-group row">
    <div class="col-4 text-right">
      <label>City:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="student.city" name="city" />
      <div class="invalid-feedback text-left">City is required!</div>
    </div>
  </div>

  <!-- Phone Number -->
  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Phone Number:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="student.phoneNumber" name="phoneNumber" />
      <div class="invalid-feedback text-left">Phone number is required!</div>
    </div>
  </div>

  <!-- Email -->
  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Email:</label>
    </div>
    <div class="col-md-5">
      <input type="email" class="form-control" required [(ngModel)]="student.email" name="email" />
      <div class="invalid-feedback text-left">Email is required!</div>
    </div>
  </div>

  <!-- Program -->
  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Program of Study:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="student.program" name="program">
      <div class="invalid-feedback text-left">Program is required!</div>
    </div>
  </div>

  <!-- Buttons -->
  <button type="submit" class="btn btn-outline-success">
    <i class="fa fa-check-square-o"></i> Update</button>
  <a routerLink='/students' class="btn btn-outline-warning">
    <i class="fa fa-undo"> Cancel</i>
  </a>

</form>
