<h4>Update Course</h4>

<form #f='ngForm' [ngClass]="{'was-validated': f.submitted}" (ngSubmit)="f.form.valid && update()" novalidate>

  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Course Code:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="course.courseCode" name="courseCode" disabled>
      <div class="invalid-feedback text-left">Course Code is required!</div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Course Name:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="course.courseName" name="courseName" />
      <div class="invalid-feedback text-left">Course Name is required!</div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Section:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="course.section" name="section" />
      <div class="invalid-feedback text-left">Course Section is required!</div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-4 text-right">
      <label>Semester:</label>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" required [(ngModel)]="course.semester" name="semester" />
      <div class="invalid-feedback text-left">Course Semester is required!</div>
    </div>
  </div>

  <!-- Buttons -->
  <button type="submit" class="btn btn-outline-success">
    <i class="fa fa-check-square-o"></i> Update</button>
  <a [routerLink]="['/courses']" class="btn btn-outline-warning">
    <i class="fa fa-undo"> Cancel</i>
  </a>

</form>
